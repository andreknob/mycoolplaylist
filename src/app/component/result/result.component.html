<app-section>
  <div class="container">
    <h2>
      Check out your playlist
    </h2>
    <div class="panel">
        <div class="tracks">
          <div *ngFor="let track of _displayTracks">
            {{track.artist}}, {{track.name}}
          </div>
        </div>
        <div class="options">
          <app-button icon="fab fa-spotify" title="Save to Spotify" [secondary]="true" (click)="saveToSpotify()"></app-button>
        </div>
    </div>
  </div>
</app-section>
