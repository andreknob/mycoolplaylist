<div class="auto-complete">
  <app-input [(value)]="value" [placeholder]="placeholder"></app-input>
  <span class="icon-div">
      <i class="fas fa-search" (click)="handleClickSearch()"></i>
  </span>
  <div class="results-container" *ngIf="results && displayAutoComplete">
    <div *ngFor="let result of results">
      <div class="result">{{result}}</div>
    </div>
  </div>    
</div>
