<div class="auto-complete">
  <app-input [(value)]="value"></app-input>
  <span class="icon-div">
      <i class="fas fa-search" (click)="handleClickSearch()"></i>
  </span>
  <ng-container *ngIf="results && displayAutoComplete">
    <div *ngFor="let result of results">
      <div class="result">{{result}}</div>
    </div>
  </ng-container>    
</div>
