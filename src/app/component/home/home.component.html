<app-section>
  <h2>
    We create a cool playlist for you
  </h2>

  <div>
    <app-auto-complete
      [(value)]="value"
      [onSearch]="handleSearch"
      [onSelect]="handleSelect"
      placeholder="just type in an artist">
    </app-auto-complete>
  </div>
  <h3>
      or
  </h3>

  <app-button [title]="'use your top songs'" [onClick]="getPlaylistFromTopArtists"></app-button>
</app-section>
