<div class="top-bar" >
  <app-button *ngIf="!user" icon="fab fa-spotify" [title]="'Authorization'" (click)="getAuthorizationPage()"></app-button>
  <div *ngIf="user" class="avatar">
    <img
      src="{{user.image && user.image.url}}"
      (click)="openProfile()"
      alt="Avatar" />
  </div>
</div>

<app-yt-iframe></app-yt-iframe>

<section>
  <h2>
    We create a cool playlist for you
  </h2>

  <div>
    <app-auto-complete [(value)]="value" [onClickSearch]="handleClickSearch" placeholder="just type in an artist"></app-auto-complete>
  </div>
  <div>
    {{value}}
  </div>
  <h3>
      or
  </h3>
  <app-button [title]="'use your top songs'" (click)="getPlaylistFromTopArtists()"></app-button>

  <!--<app-button [title]="'Authorization'" (click)="getAuthorizationPage()"></app-button>-->


</section>
