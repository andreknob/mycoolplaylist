<div class="top-bar" >
  <app-button *ngIf="!_user" icon="fab fa-spotify" title="Authorization" (click)="getAuthorizationPage()"></app-button>
  <div *ngIf="_user" class="avatar">
    <img
      src="{{_user.image && _user.image.url}}"
      (click)="openProfile()"
      alt="Avatar" />
  </div>
</div>
